<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded" id="card">
                <h2 id="w-location"></h2>
                <h3 id="w-state"></h3>
                <img class="img-fluid" id="w-icon" alt="Responsive image">
                <ul class="list-group mb-3">
                    <li class="list-group-item" id="w-condition"></li>
                    <li class="list-group-item" id="w-temp"></li>
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#weatherModal">Change Location</button>
            </div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col-md-6 mx-auto text-center">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal">
                    <form id="form">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="countries" class="form-control">
                                <option value="none">select country ...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="region">Region/State</label>
                            <select id="regions" class="form-control">
                                <option>select Region/State...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="cities" class="form-control">
                                <option value="none">select city...</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="w-change-loc" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="ls.js"></script>
    <script src="weather.js"></script>
    <script src="location.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtvWARf3dlmS-vinVpT6MwSnAHyhshMmo&callback=initMap">
    </script>
</body>

</html>
